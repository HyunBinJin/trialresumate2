<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Introduction Input - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .box h3 {
      font-size: 18px;
      margin-bottom: 1rem;
      color: black;
    }

    .box input,
    .box textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: gray;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resumate</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="info.html">Info Input</a>
        <a href="preview.html">Resume</a>
        <a href="contact.html">Contact</a>
        <a href="selfintroinput.html">Self Introduction</a>
    </nav>
  </header>

  <main>
    <h2>Enter Your Self-Introduction</h2>

    <form id="selfIntroForm">
      <div class="form-container">
        <div class="box">
          <h3>Self-Introduction Questions & Answers</h3>

          <!-- Questions -->
          <input type="text" id="question1" placeholder="Enter Question 1" />
          <input type="text" id="question2" placeholder="Enter Question 2" />
          <input type="text" id="question3" placeholder="Enter Question 3" />

          <!-- Answers -->
          <textarea id="answer1" placeholder="Answer to Question 1" rows="3"></textarea>
          <textarea id="answer2" placeholder="Answer to Question 2" rows="3"></textarea>
          <textarea id="answer3" placeholder="Answer to Question 3" rows="3"></textarea>
        </div>
      </div>

      <button class="button" type="submit">Save & Continue</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('selfIntroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const selfIntroData = {
        question1: document.getElementById('question1').value,
        question2: document.getElementById('question2').value,
        question3: document.getElementById('question3').value,
        
        answer1: document.getElementById('answer1').value,
        answer2: document.getElementById('answer2').value,
        answer3: document.getElementById('answer3').value
      };

      localStorage.setItem('selfIntroData', JSON.stringify(selfIntroData));
      window.location.href = 'selfintro.html';
    });
  </script>

</body>
</html>
